# kas-base.yml:meta-bcdevices
---
header:
  version: 13

distro: poky
target:
  - ppc-sbc-test-image
  # - core-image-base

defaults:
  repos:
    # branch: "walnascar"
    branch: "master"

repos:
  meta-bcdevices:

  meta-raspberrypi:
    url: "https://git.yoctoproject.org/meta-raspberrypi"
    path: layers/meta-raspberrypi
    # branch: "master"
  poky:
    url: "https://git.yoctoproject.org/git/poky"
    path: layers/poky
    # walnascar-5.2 (ca3ede496232eecd86bd351c4080e9c31b514d92)
    # commit: "ca3ede496232eecd86bd351c4080e9c31b514d92"

    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: "https://github.com/openembedded/meta-openembedded.git"
    path: layers/meta-openembedded
    layers:
      # meta-filesystems:
      meta-oe:
      meta-multimedia:
      meta-networking:
      # meta-perl:
      meta-python:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
    # BB_HASHSERVE_UPSTREAM = "hashserv.yocto.io:8687"
    # SSTATE_MIRRORS ?= "file://.* http://cdn.jsdelivr.net/yocto/sstate/all/PATH;downloadfilename=PATH"
  diskmon: |
    BB_DISKMON_DIRS = "\
      STOPTASKS,${TMPDIR},1G,100K \
      STOPTASKS,${DL_DIR},1G,100K \
      STOPTASKS,${SSTATE_DIR},1G,100K \
      STOPTASKS,/tmp,100M,100K \
      HALT,${TMPDIR},100M,1K \
      HALT,${DL_DIR},100M,1K \
      HALT,${SSTATE_DIR},100M,1K \
      HALT,/tmp,10M,1K"
  meta-bcddev: |
    INIT_MANAGER = "systemd"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES = "acl ipv4 ipv6 usbgadget usbhost xattr vfat seccomp multiarch ldconfig systemd"
    #INHERIT += "create-spdx"
    INHIBIT_PACKAGE_DEBUG_SPLIT = "1"
    PACKAGECONFIG:append:pn-libcamera = " pycamera"
