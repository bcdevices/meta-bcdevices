header:
  version: 11

distro: poky

repos:
  meta-bcdevices:

  poky:
    url: "https://git.yoctoproject.org/git/poky"
    refspec: "langdale-4.1.2"
    layers:
      meta:
      meta-poky:

bblayers_conf_header:
  meta-bcddev: |
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  meta-bcddev: |
    INIT_MANAGER = "systemd"
    VIRTUAL-RUNTIME_init_manager = "systemd"
    DISTRO_FEATURES:append = " systemd"
    DISTRO_FEATURES:remove = " 3g alsa bluetooth ext2 pulseaudio sysvinit pcmcia ptest wifi x11"
    DISTRO_FEATURES:remove = " debuginfod  nfs zeroconf pci nfc opengl wayland vulkan"

target: image-ppc-sbc
